<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false">

    <mat-toolbar color="primary">ðŸ“‹ Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/dashboard" routerLinkActive="active">Dashboard</a>
      <a mat-list-item routerLink="/user-profile" routerLinkActive="active">User Profile</a>
      <a mat-list-item routerLink="/clearance-requests" routerLinkActive="active">Clearance Requests</a>
      <a mat-list-item routerLink="/pending-approvals" routerLinkActive="active">Pending Approvals</a>
      <a mat-list-item routerLink="/clearance-history" routerLinkActive="active">Clearance History</a>
      <a mat-list-item routerLink="/user-management" routerLinkActive="active">User Management</a>
      <a mat-list-item routerLink="/roles-permissions" routerLinkActive="active">Roles Permissions</a>

      <a mat-list-item *ngIf="!isLoggedIn()" routerLink="/login">Login</a>
      <a mat-list-item *ngIf="!isLoggedIn()" routerLink="/signup">Signup</a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()" *ngIf="isHandset$ | async">
        <mat-icon>menu</mat-icon>
      </button>
      <span>ðŸŽ“ Clearance System</span>
      <span class="spacer"></span>
      <button mat-button *ngIf="isLoggedIn()" (click)="logout()">Logout</button>
    </mat-toolbar>

    <div class="main-layout">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>

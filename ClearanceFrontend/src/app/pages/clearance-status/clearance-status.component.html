<div class="container mt-5">
  <div class="card shadow-lg border-0">
    <div class="card-body">
      <h3 class="card-title text-center mb-4">
        🗂️ My Clearance Status
      </h3>

      <div *ngIf="message" class="alert alert-danger text-center">
        {{ message }}
      </div>

      <div *ngIf="forms.length > 0" class="table-responsive">
        <table class="table table-hover align-middle text-center">
          <thead class="table-dark">
            <tr>
              <th scope="col">Semester</th>
              <th scope="col">Year</th>
              <th scope="col">Department</th>
              <th scope="col">Status</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let form of forms">
              <td>{{ form.semester }}</td>
              <td>{{ form.year }}</td>
              <td>{{ form.departmentName }}</td>
              <td>
                <span [ngClass]="{
    'badge bg-warning text-dark': form.status === 'Pending',
    'badge bg-success': form.status === 'Approved',
    'badge bg-danger': form.status === 'Rejected'
  }" class="px-3 py-2 rounded-pill">
                  <i [ngClass]="{
      'bi bi-hourglass-split me-1': form.status === 'Pending',
      'bi bi-check-circle-fill me-1': form.status === 'Approved',
      'bi bi-x-circle-fill me-1': form.status === 'Rejected'
    }"></i>
                  {{ form.status }}
                </span>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

      <div *ngIf="forms.length === 0 && !message" class="text-center text-muted mt-3">
        <p>No clearance requests found.</p>
      </div>
    </div>
  </div>
</div>

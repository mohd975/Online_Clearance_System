<div *ngIf="loading" class="text-center my-5">
  <div class="spinner-border text-primary" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
  <p class="mt-2">Loading profile...</p>
</div>

<div *ngIf="error" class="alert alert-danger text-center mt-3">
  {{ error }}
</div>

<div *ngIf="!loading && user" class="card shadow-lg border-0 mx-auto mt-5" style="max-width: 500px;">
  <div class="card-body">
    <h4 class="card-title text-center mb-4">
      <i class="bi bi-person-circle text-primary fs-2 me-2"></i>{{ user.username }}
    </h4>

    <ul class="list-group list-group-flush">
      <li class="list-group-item">
        <strong>Email:</strong> {{ user.email }}
      </li>
      <li class="list-group-item">
        <strong>Role:</strong>
        <span class="badge bg-info text-dark">{{ user.role }}</span>
      </li>
      <li class="list-group-item">
        <strong>Approved:</strong>
        <span [ngClass]="user.approved ? 'text-success' : 'text-danger'">
          {{ user.approved ? 'Yes' : 'No' }}
        </span>
      </li>
    </ul>
  </div>
</div>

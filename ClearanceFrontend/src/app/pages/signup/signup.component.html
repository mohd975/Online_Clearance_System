<div class="auth-container">
  <mat-card class="auth-card">
    <mat-card-header>
      <mat-card-title>Sign Up</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form (ngSubmit)="onSignup()" #signupForm="ngForm">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Username</mat-label>
          <input matInput name="username" [(ngModel)]="username" required />
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <input matInput name="email" [(ngModel)]="email" required />
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Password</mat-label>
          <input
            matInput
            name="password"
            [(ngModel)]="password"
            type="password"
            required
          />
        </mat-form-field>

        <button
          mat-raised-button
          color="accent"
          class="full-width"
          type="submit"
          [disabled]="!signupForm.form.valid"
        >
          Sign Up
        </button>
      </form>
    </mat-card-content>
    <mat-card-actions class="auth-footer">
      <span>Already have an account?</span>
      <a routerLink="/login">Login</a>
    </mat-card-actions>
  </mat-card>
</div>

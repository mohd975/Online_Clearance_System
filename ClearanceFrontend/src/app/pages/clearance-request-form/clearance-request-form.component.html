<div class="card shadow p-4">
  <h4 class="mb-3">Request Clearance</h4>

  <form [formGroup]="clearanceForm" (ngSubmit)="submitForm()">
    <div class="mb-3">
      <label for="semester" class="form-label">Semester</label>
      <input type="text" id="semester" class="form-control" formControlName="semester" placeholder="e.g. Semester II" />
    </div>

    <div class="mb-3">
      <label for="year" class="form-label">Year</label>
      <input type="number" id="year" class="form-control" formControlName="year" placeholder="e.g. 2025" />
    </div>

    <div class="mb-3">
      <label for="department" class="form-label">Department</label>
      <select class="form-select" id="department" formControlName="department">
        <option value="">-- Select Department --</option>
        <option *ngFor="let dept of departments" [ngValue]="dept">
          {{ dept.name }}
        </option>
      </select>
    </div>

    <button type="submit" class="btn btn-success" [disabled]="!clearanceForm.valid">
      Submit
    </button>

    <div class="mt-3 text-success" *ngIf="message">{{ message }}</div>
  </form>
</div>
